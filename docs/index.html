<body>
        <section id="section_main" class="tech_works">
            <div id="particle1" class="particle"><div class="particle" style="transform: translate(-249.5px, -249.5px); filter: blur(0px); width: 50vh; height: 50vh; "></div></div>
            <div id="particle2" class="particle"><div class="particle" style="transform: translate(-249.5px, -249.5px); filter: blur(0px); width: 50vh; height: 50vh; "></div></div>
            <img style="z-index: 5;" src="./images/tea_2.png">
            <h1 style="mix-blend-mode: luminosity; z-index: 5;">PPL PAY</h1>
            <p style="mix-blend-mode: luminosity; z-index: 5;">В разработке...</p>
        </section>
    <script>
        const movable = document.getElementById('particle1');
        const movable2 = document.getElementById('particle2');
        const parent = document.getElementById('section_main');

        let angle = 0;
        let center_angle = 0;
        let center2_angle = 0;
        let radius = 50;


        function rotate() {
            radius = (parent.clientWidth > parent.clientHeight ? parent.clientHeight : parent.clientHeight) / 4;

            angle += (Math.random() * 0.025 + 0.025) / 3;
            center_angle += (Math.random() * 0.015 + 0.015) / 3;
            center2_angle += (Math.random() * 0.005 + 0.005) / 3;

            const centerX = radius * Math.cos(center_angle);
            const centerY = radius * Math.sin(center_angle);

            const center2X = centerX + radius * Math.cos(center2_angle);
            const center2Y = centerY + radius * Math.sin(center2_angle);

            const posX = center2X + radius * Math.cos(angle);
            const posY = center2Y + radius * Math.sin(angle);

            movable.style.transform = 'translate(' + posY + 'px,' + posX + 'px)';
            movable2.style.transform = 'translate(' + -posY + 'px,' + -posX + 'px)';

            requestAnimationFrame(rotate);
        }

        rotate();
    </script>
</body>
